<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button class="tab" onclick="window.location.href='/usuario/login'">Login</button>
                <button class="tab active">Cadastro</button>
            </div>
            <form class="form" id="formUsuario" method="post">
                <h2>Crie sua conta</h2>
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome completo" required>
                
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="phone">Telefone</label>
                <input type="text" id="phone" name="phone" placeholder="Digite seu telefone" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="../assets/js/cadastrousuario.js"></script>
</body>
</html>
