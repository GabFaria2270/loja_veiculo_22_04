<!-- Modal para editar/adicionar imagem do usuário -->
<div class="modal fade" id="modalImagemUsuario" tabindex="-1" aria-labelledby="modalImagemUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalImagemUsuarioLabel">Alterar Imagem de Perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        <img id="imgPreviewUsuario" src="https://via.placeholder.com/120" class="rounded-circle mb-3" width="120" height="120" alt="Imagem do usuário">
        <input type="text" id="inputNomeUsuario" class="form-control mb-3" placeholder="Seu nome">
        <input type="file" id="inputImagemUsuario" accept="image/*" class="form-control mb-3">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnSalvarImagemUsuario">Salvar</button>
      </div>
    </div>
  </div>
</div>

<script>
      function fazerLogout() {
        // Remove os dados do usuário do localStorage
        localStorage.removeItem('userData');
        
        // Redireciona para a página inicial
        window.location.href = '/';
        
        // Evita que o navegador siga o link href
        return false;
    }
</script>
