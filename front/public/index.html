<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Sistema SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

    <!-- Menu Navbar -->
    <header id="menu"></header>


    <!-- Conteúdo principal -->
    <main class="container-fluid py-4 overflow-auto" id="root">
        <!-- Conteúdo será carregado aqui via JavaScript -->
        <div class="text-center">
            <h2>Bem-vindo ao Meu Sistema SPA</h2>
            <p>Faça login ou cadastre-se para continuar.</p>
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-primary" onclick="login()">Faça Login</button>
                <button class="btn btn-secondary" onclick="register()">Cadastre-se</button>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer id="container-footer">
        
    </footer>

    <!-- Bootstrap e ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 
    <script type="module">
        import { loadMenu } from '/components/menu/menu.js';
        import { loadPage } from '/route.js'; // Mover a importação do loadFooter para cima
        import { loadFooter } from '/components/footer/footer.js';
        //import { loadTheme } from '/assets/js/alterar_tema.js';


            // Carregar o menu na página
            loadMenu('menu','admin');

            // Carregar footer
            loadFooter('container-footer');

            // Incluido arquivo com base na navegação
            loadPage((html_page)=> {
                $('#root').html(html_page);
            });
    </script>


<!-- <script src='/assets/js/alterar_tema.js'></script> -->

</body>

</html>
